<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calculator body -->
  <rect x="8" y="4" width="48" height="56" rx="8" fill="url(#gradient1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="12" y="8" width="40" height="16" rx="4" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Display text -->
  <text x="32" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">123</text>
  
  <!-- Buttons -->
  <!-- Row 1 -->
  <circle cx="16" cy="32" r="4" fill="rgba(255,107,107,0.8)"/>
  <text x="16" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">C</text>
  
  <circle cx="24" cy="32" r="4" fill="rgba(74,144,226,0.8)"/>
  <text x="24" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">รท</text>
  
  <circle cx="32" cy="32" r="4" fill="rgba(74,144,226,0.8)"/>
  <text x="32" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">ร</text>
  
  <circle cx="40" cy="32" r="4" fill="rgba(74,144,226,0.8)"/>
  <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">-</text>
  
  <!-- Row 2 -->
  <circle cx="16" cy="40" r="4" fill="rgba(255,255,255,0.2)"/>
  <text x="16" y="43" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">7</text>
  
  <circle cx="24" cy="40" r="4" fill="rgba(255,255,255,0.2)"/>
  <text x="24" y="43" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">8</text>
  
  <circle cx="32" cy="40" r="4" fill="rgba(255,255,255,0.2)"/>
  <text x="32" y="43" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">9</text>
  
  <circle cx="40" cy="40" r="4" fill="rgba(74,144,226,0.8)"/>
  <text x="40" y="43" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">+</text>
  
  <!-- Row 3 -->
  <circle cx="16" cy="48" r="4" fill="rgba(255,255,255,0.2)"/>
  <text x="16" y="51" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">4</text>
  
  <circle cx="24" cy="48" r="4" fill="rgba(255,255,255,0.2)"/>
  <text x="24" y="51" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">5</text>
  
  <circle cx="32" cy="48" r="4" fill="rgba(255,255,255,0.2)"/>
  <text x="32" y="51" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">6</text>
  
  <!-- Equals button (tall) -->
  <rect x="36" y="44" width="8" height="16" rx="4" fill="url(#gradient2)"/>
  <text x="40" y="54" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">=</text>
  
  <!-- Row 4 -->
  <circle cx="16" cy="56" r="4" fill="rgba(255,255,255,0.2)"/>
  <text x="16" y="59" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">1</text>
  
  <circle cx="24" cy="56" r="4" fill="rgba(255,255,255,0.2)"/>
  <text x="24" y="59" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">2</text>
  
  <circle cx="32" cy="56" r="4" fill="rgba(255,255,255,0.2)"/>
  <text x="32" y="59" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">3</text>
  
  <!-- Zero button (wide) -->
  <rect x="12" y="52" width="16" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
  <text x="20" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">0</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
